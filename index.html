<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Scoped CSS Variables with JS</title>
</head>
<body>

<h2>CSS Variables with <span class='hl'>JS</span></h2>

<div class="controls">
	<label for="spacing">Spacing:</label>
	<input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

	<label for="blur">Blur:</label>
	<input type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

	<label for="base">Base Color</label>
	<input type="color" name="base" value="#FF0000">
</div>

	<img src="http://www.meteoweb.eu/wp-content/uploads/2015/09/new-york-e1443452222788-640x426.jpg">


<style type="text/css">

	:root {
		--base: #FF0000;
		--spacing: 10px;
		--blur: 0px;

	}

	img {
		padding: var(--spacing);
		background: var(--base);
		filter: blur(var(--blur));
	}

	.h1 {
		color: var(--base);
	}

	/* 
	
	misc styling. nothing to do with CSS variables
	
	*/
	body {
		
		background: #193549;
		text-align: center;
		color: white;
		font-family: 'helvetica neue', sans-serif;
		font-weight: 100;
		font-size: 50px;
	}

	.controls {
		margin-bottom: 50px;
	}

	input {
		width: 100px;
	}

</style>

<script type="text/javascript">
	const inputs = document.querySelectorAll('.controls input');


	function handleUpdate() {
		const suffix = this.dataset.sizing || '';
		document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix );
		// console.log(this.dataset);
		// console.log(this.name);

	}

	inputs.forEach(input => input.addEventListener('change', handleUpdate));
	inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
</script>

</body>
</html>
